<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Check-in Form</title>
    <link rel="stylesheet" href="/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
<h1 class="text-center mb-4">Hotel Check-in</h1>

<form id="checkin-form" class="p-4 border rounded bg-light shadow-sm">
    <label for="name" class="form-label">Guest Name:</label><br />
    <input type="text" id="name" name="name" class="form-control" required maxlength="100" /><br /><br />

    <label for="roomNumber" class="form-label">Room Number:</label><br />
    <input type="number" id="roomNumber" name="roomNumber" class="form-control" required min="100" /><br /><br />

    <label for="checkInDate" class="form-label">Check-in Date:</label><br />
    <input type="date" id="checkInDate" name="checkInDate" class="form-control" required /><br /><br />

    <label for="checkOutDate" class="form-label">Check-out Date:</label><br />
    <input type="date" id="checkOutDate" name="checkOutDate" class="form-control" required /><br /><br />

    <label for="price" class="form-label">Price ($):</label><br />
    <input type="number" step="0.01" id="price" name="price" class="form-control" required min="0" /><br /><br />

    <label for="notes" class="form-label">Notes (optional):</label><br />
    <textarea id="notes" name="notes" rows="3" class="form-control"></textarea><br /><br />

    <button type="submit" class="btn btn-secondary w-100 mt-3">Submit Check-in</button>
</form>

<p id="result"></p>

<button id="loadBtn" class="btn btn-secondary w-100 mt-3">Show Check-in Records</button>
<div id="records" class="mt-4 table-responsive"></div>

<script src="/app.js" defer></script>
</div>
</body>
</html>
